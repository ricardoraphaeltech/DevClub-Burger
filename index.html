<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>DevClub - Burger | Ricardo Raphael</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./img/logo-devclub-burger.png" type="image/x-icon">

<body>
    <header class="header-container">
        <img class="logo-header-img" src="./img/logo-devclub-burger-header.png" alt="logo-devclub-burger">
        <img class="logo-text" src="./img/logo-texto.png" alt="texto-devclub-burger">
    </header>
    <main>
        <div class="button-container">
            <button onclick="showAll(menuOptions)" class="grid-button menu">Mostrar tudo<br> ForEach</button>
            <button onclick="mapAllItens()" class="grid-button menu">Mapear<br> Map</button>
            <button onclick="sumAllItens()" class="grid-button menu">Somar tudo<br> Reduce</button>
            <button onclick="filterItens()" class="grid-button menu">Filtrar<br> Filter</button>
        </div>

        <ul class="grid-container"></ul>
    </main>
    <footer>
        <img class="logo-footer-img" src="./img/logo-devclub-burger.png" alt="logo-devclub-burger">
        <p class="copyright">&copy; 2025 | Desenvolvido por: Ricardo Raphael</p>
    </footer>
